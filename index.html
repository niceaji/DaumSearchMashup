<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Daum Search Mashup</title>

<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
<link rel="stylesheet" href="style.css">

</head>
<body>
  
<div class="wrapper">

	<h1>검색 매쉬업 서비스</h1>


	<div class="search">
		<form class="search-form">
			<div class="input-append">
			  <input class="span2" id="query" type="text">
			  <button class="btn" type="submit">검색</button>
			</div>
		</form>	
	</div>

	<div class="tab">
		<ul class="nav nav-tabs">
		  <li class="active">
		    <a href="#">블로그</a>
		  </li>
		  <li><a href="#">카페</a></li>
		  <li><a href="#">게시판</a></li>
		</ul>
	</div>

	<div class="list">
		<div class="box">검색해 주세요</div>
		<!-- <ul>
			<li><a href="">testset</a></li>
			<li><a href="">testset</a></li>
			<li><a href="">testset</a></li>
			<li><a href="">testset</a></li>
			<li><a href="">testset</a></li>
		</ul>

		<button class="btn">더보기</button> -->
	</div>

</div>


<script type="text/template" id="listTemplate">
<ul>
<% for(var i=0;i<list.length; i++) { %>
	<li><a href="<%=list[i].link%>"><%=list[i].title%></a></li>
<% } %>
</ul>
</script>

<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://underscorejs.org/underscore.js"></script>

<script src="config.js"></script>
<script src="util.js"></script>
<script src="DaumSearcher.js"></script>
<script src="main.js"></script>

</body>
</html>

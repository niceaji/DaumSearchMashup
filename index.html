<!DOCTYPE html>

<title>Daum Search Mashup</title>

</head>
<body>
  
<div class="wrapper">

	<h1>검색 매쉬업 서비스</h1>


	<div class="search">
		<form class="search-form">
			<div class="input-append">
			  <input class="span2" id="query" type="text">
			  <button class="btn" type="submit">검색</button>
			</div>
		</form>	
	</div>

	<div class="tab">
		<ul class="nav nav-tabs">
		  <li class="active">
		    <a href="#">블로그</a>
		  </li>
		  <li><a href="#">카페</a></li>
		  <li><a href="#">게시판</a></li>
		</ul>
	</div>

	<div class="list">
		<p class="help">검색해 주세요</p>

			<li><a href="">testset</a></li>

			<li><a href="">testset</a></li>
		</ul>

		<button class="btn">더보기</button> -->
	</div>

</div>


<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="app.js"></script>

</body>
</html>
